<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Flask Form Example</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Job Search Form</h2>
    <form id="jobSearchForm" method="post" action="/">
        <div class="form-group">
            <label for="skill">Skill:</label>
            <input type="text" class="form-control" id="skill" name="skill" placeholder="Enter your skill">
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" class="form-control" id="experience" name="experience" placeholder="Enter your experience">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location">
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter your designation">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Include your custom JavaScript -->
<!--<script src="{{ url_for('static', filename='script.js') }}"></script>-->
</body>
</html>
